<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!------- FONT AWESOME CDN ------->

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

   <!------- GOOGLE FONTS ------->

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet">

   <!------- CSS FİLE  ------->

   <link rel="stylesheet" href="style.css">
   <title>Shopping Cart</title>
</head>

<body class="">
   <div class="container">

      <!------- HEADER START ------->

      <header>
         <div class="title">PRODUCT LİST</div>
         <div class="icon-cart">
            <i class="fa-solid fa-cart-shopping" id="cart-bag"></i>
            <span>0</span>
         </div>
      </header>

      <!------- HEADER END ------->

      <!------- LİST PRODUCT START ------->

      <div class="list-product">
         <div class="item">
            <img src="/img/K001 GREEN ARMCHAİR.png" alt="koltuk1">
            <h2>NAME PRODUCT</h2>
            <div class="price">$ 250</div>
            <button class="add-cart">+</button>
         </div>
      </div>
      <!------- LİST PRODUCT END ------->
   </div>

   <!------- CART SHOPPİNG START ------->
   <div class="cart-tab">
      <h1>Shopping Cart</h1>
      <div class="list-cart">
         <div class="item">
            <div class="image">
               <img src="img/kltk.png" alt="">
            </div>
            <div class="name">
               NAME
            </div>
            <div class="total-price">
               $ 250
            </div>
            <div class="quantity">
               <span class="minus">
                  < </span>
                     <span>1</span>
                     <span class="plus"> > </span>
            </div>
         </div>
      </div>
      <!------- CART SHOPPİNG END ------->

      <!------- BUTTONS START  ------->
      <div class="btn">
         <button class="close">CLOSE</button>
         <button class="check-out">CHECK OUT</button>
      </div>
      <!------- BUTTONS END  ------->
   </div>
   <script src="main.js"></script>
</body>

</html>
